<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="640" viewBox="0 0 1280 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <linearGradient id="editorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e1e"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <radialGradient id="glow1" cx="20%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="70%" r="35%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow3" cx="60%" cy="20%" r="30%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0"/>
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGradient)"/>
  
  <!-- Glowing orbs -->
  <rect width="1280" height="640" fill="url(#glow1)"/>
  <rect width="1280" height="640" fill="url(#glow2)"/>
  <rect width="1280" height="640" fill="url(#glow3)"/>
  
  <!-- Floating particles -->
  <g opacity="0.4">
    <circle cx="100" cy="120" r="2" fill="#818cf8"/>
    <circle cx="200" cy="80" r="1.5" fill="#c084fc"/>
    <circle cx="350" cy="150" r="1" fill="#22d3ee"/>
    <circle cx="500" cy="60" r="2" fill="#a78bfa"/>
    <circle cx="680" cy="100" r="1.5" fill="#f472b6"/>
    <circle cx="850" cy="140" r="1" fill="#818cf8"/>
    <circle cx="1000" cy="70" r="2" fill="#22d3ee"/>
    <circle cx="1150" cy="130" r="1.5" fill="#c084fc"/>
    <circle cx="80" cy="520" r="1.5" fill="#f472b6"/>
    <circle cx="230" cy="580" r="2" fill="#818cf8"/>
    <circle cx="400" cy="550" r="1" fill="#a78bfa"/>
    <circle cx="600" cy="590" r="1.5" fill="#22d3ee"/>
    <circle cx="780" cy="530" r="2" fill="#c084fc"/>
    <circle cx="950" cy="570" r="1" fill="#f472b6"/>
    <circle cx="1100" cy="540" r="1.5" fill="#818cf8"/>
    <circle cx="1200" cy="600" r="2" fill="#22d3ee"/>
  </g>
  
  <!-- Subtle grid -->
  <g opacity="0.04">
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#ffffff" stroke-width="0.5"/>
    </pattern>
    <rect width="1280" height="640" fill="url(#grid)"/>
  </g>
  
  <!-- Editor window -->
  <g transform="translate(140, 160)">
    <!-- Editor shadow -->
    <rect x="12" y="12" width="1000" height="320" rx="12" fill="#000000" opacity="0.4"/>
    
    <!-- Editor body -->
    <rect width="1000" height="320" rx="12" fill="url(#editorGradient)" stroke="#4c4c6c" stroke-width="1"/>
    
    <!-- Editor header -->
    <rect width="1000" height="40" rx="12" fill="#2d2d2d"/>
    <rect y="28" width="1000" height="12" fill="#2d2d2d"/>
    
    <!-- Window buttons -->
    <circle cx="28" cy="20" r="7" fill="#ff5f57"/>
    <circle cx="52" cy="20" r="7" fill="#ffbd2e"/>
    <circle cx="76" cy="20" r="7" fill="#28c840"/>
    
    <!-- Line numbers gutter -->
    <rect x="0" y="40" width="50" height="280" fill="#1a1a1a"/>
    <text x="35" y="80" font-family="SF Mono, Monaco, Consolas, monospace" font-size="16" fill="#5a5a5a" text-anchor="end">1</text>
    <text x="35" y="115" font-family="SF Mono, Monaco, Consolas, monospace" font-size="16" fill="#5a5a5a" text-anchor="end">2</text>
    <text x="35" y="150" font-family="SF Mono, Monaco, Consolas, monospace" font-size="16" fill="#5a5a5a" text-anchor="end">3</text>
    <text x="35" y="185" font-family="SF Mono, Monaco, Consolas, monospace" font-size="16" fill="#5a5a5a" text-anchor="end">4</text>
    <text x="35" y="220" font-family="SF Mono, Monaco, Consolas, monospace" font-size="16" fill="#5a5a5a" text-anchor="end">5</text>
    <text x="35" y="255" font-family="SF Mono, Monaco, Consolas, monospace" font-size="16" fill="#5a5a5a" text-anchor="end">6</text>
    <text x="35" y="290" font-family="SF Mono, Monaco, Consolas, monospace" font-size="16" fill="#5a5a5a" text-anchor="end">7</text>
    
    <!-- Code content -->
    <g transform="translate(65, 80)">
      <!-- Line 1: import -->
      <text font-family="SF Mono, Monaco, Consolas, monospace" font-size="18"><tspan fill="#c586c0">import</tspan><tspan fill="#9cdcfe"> shellEscapeArg </tspan><tspan fill="#c586c0">from</tspan><tspan fill="#ce9178"> "@suin/shell-escape-arg"</tspan><tspan fill="#d4d4d4">;</tspan></text>
      
      <!-- Line 3: escape call 1 -->
      <text y="70" font-family="SF Mono, Monaco, Consolas, monospace" font-size="18"><tspan fill="#dcdcaa">shellEscapeArg</tspan><tspan fill="#d4d4d4">(</tspan><tspan fill="#ce9178">"hello"</tspan><tspan fill="#d4d4d4">);</tspan><tspan fill="#6a9955">       // "hello"</tspan></text>
      
      <!-- Line 4: escape call 2 -->
      <text y="105" font-family="SF Mono, Monaco, Consolas, monospace" font-size="18"><tspan fill="#dcdcaa">shellEscapeArg</tspan><tspan fill="#d4d4d4">(</tspan><tspan fill="#ce9178">"a b"</tspan><tspan fill="#d4d4d4">);</tspan><tspan fill="#6a9955">         // "'a b'"</tspan></text>
      
      <!-- Line 5: escape call 3 -->
      <text y="140" font-family="SF Mono, Monaco, Consolas, monospace" font-size="18"><tspan fill="#dcdcaa">shellEscapeArg</tspan><tspan fill="#d4d4d4">(</tspan><tspan fill="#ce9178">"$HOME"</tspan><tspan fill="#d4d4d4">);</tspan><tspan fill="#6a9955">      // "'$HOME'"</tspan></text>
      
      <!-- Line 6: escape call 4 -->
      <text y="175" font-family="SF Mono, Monaco, Consolas, monospace" font-size="18"><tspan fill="#dcdcaa">shellEscapeArg</tspan><tspan fill="#d4d4d4">(</tspan><tspan fill="#ce9178">"O'Reilly"</tspan><tspan fill="#d4d4d4">);</tspan><tspan fill="#6a9955">   // "'O'\''Reilly'"</tspan></text>
      
      <!-- Line 7: escape call 5 -->
      <text y="210" font-family="SF Mono, Monaco, Consolas, monospace" font-size="18"><tspan fill="#dcdcaa">shellEscapeArg</tspan><tspan fill="#d4d4d4">(</tspan><tspan fill="#ce9178">"*.txt"</tspan><tspan fill="#d4d4d4">);</tspan><tspan fill="#6a9955">      // "'*.txt'"</tspan></text>
    </g>
  </g>
  
  <!-- Package name with glow -->
  <text x="640" y="100" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="42" font-weight="700" fill="url(#accentGradient)" text-anchor="middle">@suin/shell-escape-arg</text>
  
  <!-- Tagline -->
  <text x="640" y="560" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" fill="#a0a0b0" text-anchor="middle">Format strings as POSIX shell argument literals</text>
  
  <!-- Feature badges -->
  <g transform="translate(640, 600)" text-anchor="middle">
    <text font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" fill="#555566"><tspan fill="#00d9ff">TypeScript</tspan><tspan fill="#444455"> | </tspan><tspan fill="#00ff88">Zero Dependencies</tspan><tspan fill="#444455"> | </tspan><tspan fill="#ffbd2e">Unicode-aware</tspan></text>
  </g>
</svg>
